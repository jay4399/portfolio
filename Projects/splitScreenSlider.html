  <title>Split Screen Slider</title>
  <link rel="stylesheet" href="splitScreenSlider/css/style.css">

<body>
  <section id="wrapper" class="skewed">
    <div class="layer bottom">
      <div class="content-wrap">
        <div class="content-body">
          <h1>Look Bright</h1>
          <p>Experience the <b>Brightest White</b> your eyes can see!</p>
        </div>
        <img src="splitScreenSlider/img/white.png" alt="">
      </div>
    </div>

    <div class="layer top">
      <div class="content-wrap">
        <div class="content-body">
          <h1>Stay Dark</h1>
          <p>Experience the <b>Darkest Black</b> that your eyes cannot see!</p>
        </div>
        <img src="splitScreenSlider/img/black.png" alt="">
      </div>
    </div>

    <div class="handle"></div>
    <script src="splitScreenSlider/js/main.js"></script>
